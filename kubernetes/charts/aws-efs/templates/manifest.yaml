---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.Provisioner.Name }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"

data:
  file.system.id: {{ .Values.Provisioner.EfsId }}
  aws.region: {{ .Values.Provisioner.Region }}
  provisioner.name: {{ .Values.Provisioner.ClassName }}
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: {{ .Values.Provisioner.Name }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ .Values.Provisioner.Name }}
    spec:
      containers:
        - name: {{ .Values.Provisioner.Name }}
          image: quay.io/external_storage/efs-provisioner:latest
          env:
            - name: FILE_SYSTEM_ID
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.Provisioner.Name }}
                  key: file.system.id
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.Provisioner.Name }}
                  key: aws.region
            - name: PROVISIONER_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.Provisioner.Name }}
                  key: provisioner.name
          volumeMounts:
            - name: pv-volume
              mountPath: /persistentvolumes
      volumes:
        - name: pv-volume
          nfs:
            server: {{ template "efsdns" . }}
            path: /
---
kind: StorageClass
apiVersion: storage.k8s.io/v1beta1
metadata:
  name: {{ .Values.Persistence.StorageClass }}
provisioner: {{ .Values.Provisioner.ClassName }}
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Values.Persistence.ClaimName }}
  annotations:
    volume.beta.kubernetes.io/storage-class: {{ .Values.Persistence.StorageClass | quote }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
---
